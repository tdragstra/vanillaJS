<script>
	function calculator(operator) {
		const number1 = Number.parseInt(document.getElementById("number1").value);
		const number2 = Number.parseInt(document.getElementById("number2").value);
		const number3 = Number.parseInt(document.getElementById("number2").value);

		let answer;

		switch (operator) {
			case "+":
				answer = number1 + number2;
				break;

			case "-":
				answer = number1 - number2;
				break;

			case "*":
				answer = number1 * number2;
				break;

			case "/":
				answer = number1 / number2;
				break;

			default:
				break;
		}

		alert(answer);
	}
</script>
